<div class="row" id="login">
  <div class="col-lg-4"></div>
<div class="col-lg-4">
  <form [formGroup]="userEmails" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-md-12">
<input [class.is-invalid]="email.invalid && email.touched" type="email" 
class="form-control form-control-lg" name="inputEmail" 
id="inputEmail" placeholder="Email Address"
formControlName="email" required email>
<div *ngIf="(email.invalid && email.touched) || email.dirty">
<small *ngIf="email.errors?.required" class="text-danger">email is required</small>
<!--question mark(?) is a safe navigation operator-->
<small *ngIf="email.errors?.pattern" class="text-danger">Please provide a valid email address</small>
</div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-12">
            <input formControlName="password" type="password" class="form-control form-control-lg" name="inputPass" id="inputPass" placeholder="Password" required>
        </div>
    </div>


    <div class="form-group">
        <div class="text-center col-md-12">
            <button type="submit" class="btn btn-danger px-4 py-2 text-uppercase white font-small-4 box-shadow-2 border-0">Connexion</button>
        </div>
    </div>
</form>
</div>
</div>
